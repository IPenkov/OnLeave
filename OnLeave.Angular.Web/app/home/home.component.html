<div id="home_content" class="box featured">
    <div class="box-heading"><span>Продукти</span></div>
    <div class="box-content">
        <div class="box-product">
            <ul>                
                <li *ngFor="let building of buildings; let i=index" [class.first-in-line]="i % 3 === 0" [class.last-in-line]="i % 3 === 0">
                    <div class="inner-indent">
                        <div class="image2" [ngSwitch]="building.SystemTypeId">                            
                            <a *ngSwitchCase="1"
                               data-ajax="true"
                               data-ajax-failure="handleError(&#39;Error. Please contact Administrator.&#39;)"
                               data-ajax-method="POST"
                               data-ajax-mode="replace"
                               data-ajax-update="#content"                               
                               data-ajax-complete="">                                
                                <img src="api/home/GetPhoto?photoId={{building.PhotoIds[0]}}&width=229&height=179" alt="Hotel {{building.Name}}" />
                            </a>                           
                            <a *ngSwitchCase="2" class="maxheight-feat" style="height: 38px;"  href="" target="_blank">                                
                                <img src="api/home/GetPhoto?photoId={{building.PhotoIds[0]}}&width=229&height=179" alt="Hotel {{building.Name}}" />
                            </a>                            

                        </div>
                        <div class="name" [ngSwitch]="building.SystemTypeId">                            
                            <a *ngSwitchCase="1" class="maxheight-feat" style="height: 38px;"
                               data-ajax="true"
                               data-ajax-failure="handleError(&#39;Error. Please contact Administrator.&#39;)"
                               data-ajax-method="POST"
                               data-ajax-mode="replace"
                               data-ajax-update="#content"                               
                               data-ajax-complete="">                                
                                {{building.Description.substring(0, 10)}}
                            </a>                            
                            <a *ngSwitchCase="2" class="maxheight-feat" style="height: 38px;" href="{{building.UrlAdress}}" target="_blank">{{building.Name}}</a>
                            
                        </div>
                    </div>
                </li>
                <!--}-->
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>
